<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuw Spel Toevoegen</title>
</head>
<body>
    <h2>Voeg een nieuw spel toe</h2>
    <form action="voeg-toe3-Benjamin.php" method="post">
        <label for="titel">Titel:</label>
        <input type="text" id="titel" name="titel" required><br><br>

        <label for="uitgever">Uitgever:</label>
        <input type="text" id="uitgever" name="uitgever" required><br><br>

        <label for="platform">Platform:</label>
        <input type="text" id="platform" name="platform" required><br><br>

        <label for="voorraad">Voorraad:</label>
        <input type="number" id="voorraad" name="voorraad" required><br><br>

        <label for="prijs">Prijs:</label>
        <input type="number" step="0.01" id="prijs" name="prijs" required><br><br>

        <input type="submit" value="Voeg toe">
    </form>
</body>
</html>
